---
# 03_jira_efs.yml

- name: Create JIRA Home directory
  become: yes
  file:
    path: "{{ jira_home }}"
    state: directory
    owner: "{{ jira_user }}"
    group: "{{ jira_group }}"

- name: Update JIRA Home directory permissions
  become: yes
  file:
    path: "{{ jira_home }}"
    owner: "{{ jira_user }}"
    group: "{{ jira_group }}"
    mode: 0755
#    recurse: yes

- name: Mount JIRA Home Dir on EFS Volume
  become: yes
  mount:
    path: "{{ jira_home }}"
    src: "{{ jira_data_volume_id }}"
    fstype: efs
    opts: tls
    state: mounted
  register: efs_mounted

- name: output debug
  debug: var=efs_mounted

- name: Create JIRA Shared Home directory
  block:
    - name: Create JIRA Shared Home directory
    become: yes
    file:
      path: "{{ jira_home }}{{ shared_home_volume_root_dir}}"
      state: directory
      owner: "{{ jira_user }}"
      group: "{{ jira_group }}"

    - name: Update JIRA Shared Home directory permissions
    become: yes
    file:
      path: "{{ jira_home }}{{ shared_home_volume_root_dir}}"
      owner: "{{ jira_user }}"
      group: "{{ jira_group }}"
      mode: 0755

  when: not efs_mounted.failed

- name: Create Docker-compose file
  template:
    src: "docker-compose.yml.j2"
    dest: "/root/docker-compose.yml"
    owner: "root"
    group: "root"
    mode: 0744

