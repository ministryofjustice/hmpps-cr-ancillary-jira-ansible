---
# defaults file for hmpps-cr-ancillary-jira-ansible
region: "eu-west-2"

jira_group: jira
jira_user: jira
jira_gid: 2001
jira_uid: 2001
jira_artefact_bucket: "tf-eu-west-2-hmpps-eng-dev-artefacts-s3bucket"
jira_user_home_dir: "/home/jira"


# EFS

efs_jira_base_dir: "/var/jira"

src_jira_home: "{{ efs_jira_base_dir }}/jira_home"
src_jira_home_node1: "{{ efs_jira_base_dir }}/jira_home_node1"
src_jira_home_node2: "{{ efs_jira_base_dir }}/jira_home_node2"
src_jira_home_node3: "{{ efs_jira_base_dir }}/jira_home_node3"

src_shared_home: "{{ efs_jira_base_dir }}/jira_shared_home"
efs_directories:
  - "{{ src_jira_home }}"
  - "{{ src_jira_home_node1 }}"
  - "{{ src_jira_home_node2 }}"
  - "{{ src_jira_home_node3 }}"
  - "{{ src_shared_home }}"

# Container
container_jira_home: "/var/atlassian/application-data/jira"
container_jira_shared_home: "/var/atlassian/application-data/shared"

cwlogs_log_group: "jira-service-management-cwl"


jira_db_name: "jira"
jira_db_grants: "SELECT,INSERT,UPDATE,DELETE,CREATE,DROP,ALTER,INDEX"
jira_db_user: jira

jira_docker_hub_image: "atlassian/jira-servicemanagement"
jira_docker_hub_image_version: "4.20.1"
